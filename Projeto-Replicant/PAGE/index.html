<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <nav id="headerNav" class="grid">
            <a href="#" id="header_image" class="padding2x">
                <img src="../Base_template/img/logo.svg">
            </a>

            <ul id="ListLinks">
                <li> <a href="#">HOME</a> </li>
                <li> <a href="#">ABOUT</a> </li>
                <li> <a href="#">SERVICES</a> </li>
                <li> <a href="#">GALLERY</a> </li>

            </ul>
        </nav>

    <main>
        <section id="slider">
            <div class="slides">
                <!-- Radio buttons -->
                <input type="radio" id="radio1" name="rad">
                <input type="radio" id="radio2" name="rad">
                <input type="radio" id="radio3" name="rad">
                <!-- Fim radio button -->

                <!-- Slider images -->
                <div class="first"><img src="../Base_template/img/carousel-01.jpg"></div>
                <div><img src="../Base_template/img/carousel-02.jpg"></div>
                <div><img src="../Base_template/img/carousel-03.jpg"></div>
                <!-- Fim sliders image -->

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            
        </section>

    </main>


    <script src="script.js"></script>
